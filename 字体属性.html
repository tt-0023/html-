<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    font-family:字体样式
    font-weight:字体粗细，以400为主，小于400细，大于400粗；
    font-style:设置字体是否斜体或者正
    font-size:字体大小，谷歌最小12px-->

        p{
            color:rgba(112,211,111,0.5);
            font-family:"微软雅黑";
            font-weight:200;
            font-style:italic;
            font-size:30px;
        }

    </style>
</head>
<body>
    <p>hello</p>
    <h3>world</h3>
</body>
</html>
