<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 属性</title>
</head>
<!---
<a>表示超链接，常用属性href，用于指定链接的目标地址
<img>用于在网页中嵌入图片，src属性：用于指定图像文件的路径，alt属性：图像无法加载时，显示alt文本内容
<br>换行符
<hr>创立水平分割线
<ol>有序列表
  <li>创立带编号的列表
-->
<body>
    <a href="https://apps.chaoxing.com/">这是学习通的链接</a>
    <br>
    <a href="https://apps.chaoxing.com/" target="_blank">学习通</a>
    <img src="tiankong.png" alt="">
    <hr>
    <ol>
        <li>monday</li>
        <li>friday</li>
        <li>weendday</li>
        <li>sunday</li>
        <li>firday</li>
    </ol>
</body>
</html>
