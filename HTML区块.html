<img src="块级元素与内联函数的区别.png" alt="error">
<p>
    常见的块元素：div,form,h1~h6,hr,p,table,ul；自上而下排布</p>
    <p>常见的内联函数:a,b,em,i,span,strong；横向摆放</p>
   <p>行内块级元素：button,img,input不换行，能够识别宽高</p>
<body>
    <div    class="nav">
    <a href="#">链接1</a>
    <a href="#">链接2</a>
    <a href="#">链接3</a>
    <a href="#">链接4</a>
    <a href="#">链接5</a>
</div>
<div class="content">
    <h1>文章标签</h1>
    <p>文章内容</p>
    <span>这是第一个span标签</span>
    <span>这是第一个span标签</span>
    <span>这是第一个span标签</span>
    <span>这是第一个span标签</span>
</div>
</body>
</html>
